<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importar los estilos -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/base/reset.css" />
    <link rel="stylesheet" href="./assets/styles/base/typography.css" />
    <link rel="stylesheet" href="./assets/styles/login-register.css" />
    <!-- Importar icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Registrarse</title>
  </head>
  <body>
    <header>
      <nav class="nav-login">
        <div class="nav-contenedor-logo nav-contenedor-logo--login">
          <a href="./index.html"><h1>GULA</h1></a>

          <span class="navbar-enlace-registro"
            >Ya posees una cuenta?
            <a href="./login.html" class="expand-bottom-border"
              >Inicia Sesión</a
            ></span
          >
        </div>
      </nav>
    </header>
    <main class="main__login">
      <form action="" class="login-form">
        <h2 class="login-form__titulo">Registrarse</h2>
        <label for="" class="login-form__label">
          <input
            type="text"
            class="login-form__input"
            name="username"
            id="username"
            placeholder="Username"
            aria-label="Nombre de Usuario"
            required
          />
          <span class="login-form__span">Nombre de Usuario</span>
        </label>
        <label for="" class="login-form__label">
          <input
            type="email"
            class="login-form__input"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            aria-label="Correo electrónico"
            required
          />
          <span class="login-form__span">Correo electrónico</span>
        </label>

        <label for="" class="login-form__label">
          <input
            type="password"
            class="login-form__input"
            name="password"
            id="password"
            placeholder="Contraseña"
            aria-label="Contraseña"
            required
          />
          <span class="login-form__span">Contraseña</span>
        </label>

        <label for="" class="login-form__label">
          <input
            type="password"
            class="login-form__input"
            name="password-repeat"
            id="password-repeat"
            placeholder="Contraseña (repetir)"
            aria-label="Contraseña (repetir)"
            required
          />
          <span class="login-form__span">Repetir Contraseña</span>
        </label>

        <!-- TODO: Agregar imput para elegir el nivel de experienci en cocina -->

        <input
          type="submit"
          class="btn login-form__boton"
          value="Registrarse"
          name="login"
        />
      </form>
    </main>
  </body>
</html>
